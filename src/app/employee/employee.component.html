<br>
<h2 class="text-primary text-center">This is Employee Page</h2>
<div class="m-5">
<button class="btn btn-info p-2 m-2 " data-toggle="modal" data-target="#newmodal"> 
    <i class="fa fa-plus">
        New Employee
    </i>
</button>
<div class="border">
    <table class="table table-striped table-border">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor='let employee of EmployeeList'>
            <td>{{employee.name}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.salary}}</td>
            <td>
              <button class="btn btn-info m-1" (click)="EditClick(employee)" data-toggle="modal" data-target="#editmodal">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-danger m-1"(click)="DeleteClick(employee.id)" >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
</div>
<!-- Save Code -->
<div class="modal" tabindex="-1" role="dialog" id="newmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title  text-info">
             Add New Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div  class="form-group row">
            <label for="txtname" class="col-sm-4"> Name</label>
            <div class="col-sm-8">
                <input id="txtname" [(ngModel)]="NewEmployee.name"  type="text" name="Name" placeholder="Enter Name" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtaddress" class="col-sm-4"> Address</label>
            <div class="col-sm-8">
                <input id="txtaddress" [(ngModel)]="NewEmployee.address"  type="text" name="Address" placeholder="Enter Address" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtSalary" class="col-sm-4"> Salary</label>
            <div class="col-sm-8">
                <input id="txtSalary"  [(ngModel)]="NewEmployee.salary" type="number" name="Salary" placeholder="Enter Salary" class="form-control">
            </div>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="SaveClick()" data-dismiss="modal" class="btn btn-primary">Save </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- Edit Code -->

<div class="modal" tabindex="-1" role="dialog" id="editmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title btn btn-info">
              Edit Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div  class="form-group row">
            <label for="txtname" class="col-sm-4"> Name</label>
            <div class="col-sm-8">
                <input id="txtname" [(ngModel)]="EditEmployee.name" type="text" name="Name" placeholder="Enter Name" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtaddress" class="col-sm-4"> Address</label>
            <div class="col-sm-8">
                <input id="txtaddress"  [(ngModel)]="EditEmployee.address" type="text" name="Address" placeholder="Enter Address" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtSalary" class="col-sm-4"> Salary</label>
            <div class="col-sm-8">
                <input id="txtSalary"  [(ngModel)]="EditEmployee.salary" type="text" name="Salary" placeholder="Enter Salary" class="form-control">
            </div>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="UpdateClick()"  data-dismiss="modal" class="btn btn-primary">Update </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
